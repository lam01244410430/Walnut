<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>资料库搜索 - 掌上核桃 (Training Materials)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; font-family: 'Microsoft YaHei', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }

        /* Header xanh lá */
        .page-header { background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%); color: white; padding: 60px 0 80px; margin-bottom: 0; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .back-link { color: rgba(255,255,255,0.8); text-decoration: none; transition: color 0.3s; }
        .back-link:hover { color: white; text-decoration: underline; }

        /* Search Box nổi */
        .search-container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); margin-top: -50px; position: relative; z-index: 10; border-top: 5px solid #ff9800; }
        .btn-search { background-color: #ff9800; border-color: #ff9800; color: white; font-weight: bold; padding: 12px 30px; transition: all 0.3s; z-index: 5; }
        .btn-search:hover { background-color: #f57c00; transform: translateY(-1px); }

        /* Card Tài liệu */
        .material-card { background: white; border: none; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .material-card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .file-icon { color: #d32f2f; font-size: 2.5rem; }

        /* Style cho nút Reset (X) */
        .btn-reset-search { text-decoration: none; cursor: pointer; transition: color 0.2s; }
        .btn-reset-search:hover { color: #dc3545 !important; }
    </style>
</head>
<body>

<div class="page-header text-center">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/" class="back-link"><i class="fas fa-arrow-left me-2"></i>返回首页 (Home)</a>
        </div>
        <h1 class="fw-bold"><i class="fas fa-book-reader me-3"></i>农业知识资料库</h1>
        <p class="opacity-75">搜索核桃种植技术、病虫害防治手册...</p>
    </div>
</div>

<div class="container pb-5">

    <div class="row justify-content-center mb-5">
        <div class="col-lg-10">
            <div class="search-container">
                <form action="/search_training" method="get">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text bg-white border-end-0 text-muted"><i class="fas fa-search"></i></span>

                        <input type="text" name="keyword" class="form-control border-start-0 border-end-0 ps-0"
                               placeholder="请输入关键词 (例如: 施肥, 修剪...)"
                               th:value="${keyword}">

                        <a th:if="${keyword != null and keyword != ''}"
                           href="/search_training"
                           class="input-group-text bg-white border-start-0 text-secondary btn-reset-search"
                           title="Xóa tìm kiếm">
                            <i class="fas fa-times"></i>
                        </a>

                        <button class="btn btn-search" type="submit">搜索资料</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div th:if="${#lists.isEmpty(materials)}" class="text-center py-5 text-muted">
                <i class="fas fa-folder-open fa-3x mb-3 opacity-50"></i>
                <p>没有找到相关资料 (No materials found)。</p>
            </div>

            <div th:each="mat : ${materials}" class="material-card p-4">
                <div class="d-flex align-items-center">
                    <div class="me-4 text-center" style="min-width: 60px;">
                        <i class="fas fa-file-pdf file-icon"></i>
                    </div>
                    <div class="flex-grow-1">
                        <h5 class="fw-bold text-dark mb-1" th:text="${mat.getCleanTitle()}">Tiêu đề</h5>

                        <div class="text-muted small mb-2" style="font-family: monospace;">
                            <i class="fas fa-paperclip me-1"></i>
                            <span th:text="${mat.getRealFileName()}">filename.pdf</span>
                        </div>

                        <div class="text-secondary small">
                            <span class="badge bg-light text-dark border me-2" th:text="${mat.materialID}">ID</span>
                            <i class="fas fa-calendar-alt me-1"></i> <span th:text="${mat.uploadDate}">Date</span>
                        </div>
                    </div>

                    <div class="ms-3">
                        <button type="button"
                                class="btn btn-outline-success rounded-pill px-4 btn-download"
                                th:data-filename="${mat.realFileName}">
                            <i class="fas fa-download me-1"></i> 下载 (Download)
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
    <div id="downloadToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body fs-6">
                <i class="fas fa-check-circle me-2"></i> 下载成功 (Download Successful)!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container"><small>&copy; 2025 掌上核桃</small></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // Gắn sự kiện click cho tất cả các nút download
        document.body.addEventListener('click', function (e) {
            // Tìm phần tử cha gần nhất có class btn-download (xử lý khi click vào icon bên trong nút)
            const btn = e.target.closest('.btn-download');

            if (btn) {
                e.preventDefault(); // Ngăn chặn hành vi mặc định
                const filename = btn.getAttribute('data-filename');

                if (filename) {
                    handleDownload(filename, btn);
                } else {
                    console.error("Filename not found on button");
                }
            }
        });

        function handleDownload(filename, btnElement) {
            // Hiệu ứng UX: Disable nút tạm thời
            const originalText = btnElement.innerHTML;
            btnElement.disabled = true;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading...';

            fetch('/download?filename=' + encodeURIComponent(filename))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    // Tạo link ảo để download
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();

                    // Dọn dẹp
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    // Hiển thị Toast thành công
                    const toastEl = document.getElementById('downloadToast');
                    if (toastEl) {
                        const toast = new bootstrap.Toast(toastEl);
                        toast.show();
                    }
                })
                .catch(error => {
                    console.error('Download error:', error);
                    alert("下载失败 (Download Failed): 文件可能不存在或服务器错误。");
                })
                .finally(() => {
                    // Khôi phục nút bấm
                    btnElement.disabled = false;
                    btnElement.innerHTML = originalText;
                });
        }
    });
</script>
</body>
</html>
