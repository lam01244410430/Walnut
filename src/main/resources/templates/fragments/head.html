<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="common_head(title)">
    <meta charset="UTF-8"> <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - 掌上核桃后台'">Palm Walnut Admin</title>

    <style>
        /* Font chữ hỗ trợ tiếng Trung tốt nhất */
        body {
            margin: 0;
            font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
            background-color: #f4f6f9;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Style */
        .sidebar {
            width: 250px;
            background-color: #1b5e20; /* Màu xanh lá đậm */
            color: white;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar h2 {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #2e7d32;
            margin: 0;
            font-size: 24px;
        }
        .sidebar a {
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #2e7d32;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            background-color: #2e7d32;
            padding-left: 25px;
        }

        /* Hiệu ứng khi menu đang được chọn (Active) */
        .sidebar a.active-link {
            background-color: #2e7d32;
            font-weight: bold;
            border-left: 5px solid #a5d6a7;
        }

        /* Vùng nội dung chính */
        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        /* Footer */
        .footer {
            margin-top: auto;
            text-align: center;
            color: #888;
            font-size: 12px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        /* Alert (Thông báo) Style */
        .alert { padding: 15px; margin-bottom: 20px; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</th:block>
</html>
