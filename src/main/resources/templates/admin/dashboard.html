<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: common_head('后台仪表盘')">
</head>

<body style="display: flex;">

<div th:replace="fragments/sidebar :: admin_sidebar('dashboard')"></div>

<div class="main-content" style="flex: 1; padding: 20px; display: flex; flex-direction: column;">

    <h2 class="text-green">管理概览 (Tổng quan quản lý)</h2>

    <div style="display: flex; gap: 20px; margin-bottom: 30px;">
        <div style="flex: 1; background: white; padding: 20px; border-radius: 8px; border-left: 5px solid #2e7d32; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3>注册农户</h3>
            <p style="font-size: 24px; font-weight: bold;" th:text="${userCount} + ' 户'"></p>
        </div>
        <div style="flex: 1; background: white; padding: 20px; border-radius: 8px; border-left: 5px solid #2e7d32; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3>种植面积</h3>
            <p style="font-size: 24px; font-weight: bold;" th:text="${totalArea} + ' 亩'"></p>
        </div>
        <div style="flex: 1; background: white; padding: 20px; border-radius: 8px; border-left: 5px solid #d32f2f; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h3>病虫害预警</h3>
            <p style="font-size: 24px; font-weight: bold; color: #d32f2f;" th:text="${pestWarnings} + ' 条'"></p>
        </div>
    </div>

    <div th:replace="fragments/footer :: copyright"></div>
</div>

</body>
</html>
