<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>专家首页 - 掌上核桃</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- Styles chung --- */
    body { background-color: #f8f9fa; font-family: 'Microsoft YaHei', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }

    /* --- Hero Section (Màu xanh đậm cho Expert) --- */
    .hero-section {
        background: linear-gradient(rgba(20, 70, 30, 0.95), rgba(46, 125, 50, 0.9));
        background-size: cover; color: white; padding: 80px 20px 60px;
        text-align: center; margin-bottom: 40px; position: relative;
    }
    .hero-title { font-size: 2.8rem; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }

    /* --- HEADER & DROPDOWN STYLES --- */
    .top-header { position: absolute; top: 25px; right: 40px; z-index: 1000; display: flex; align-items: center; gap: 15px; }

    .account-wrapper { position: relative; padding: 10px 0; cursor: pointer; }

    .account-trigger {
        display: flex; align-items: center; gap: 10px; color: white; font-weight: bold; font-size: 1.05rem;
        padding: 8px 15px; border-radius: 25px; background-color: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3); backdrop-filter: blur(5px); transition: background 0.3s;
    }
    .account-wrapper:hover .account-trigger { background-color: rgba(255, 255, 255, 0.25); }

    .account-dropdown {
        position: absolute; top: 100%; right: 0; width: 260px;
        background-color: #ffffff; box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        border-radius: 8px; padding: 8px 0; display: none; margin-top: 5px; text-align: left; z-index: 1001;
    }
    .account-dropdown::before { content: ""; position: absolute; top: -20px; left: 0; width: 100%; height: 20px; background: transparent; }
    .account-wrapper:hover .account-dropdown { display: block; animation: slideUp 0.3s ease; }

    .account-dropdown a {
        color: #333333 !important; padding: 12px 20px; text-decoration: none;
        display: flex; align-items: center; gap: 12px; font-size: 15px; transition: background 0.2s;
    }
    .account-dropdown a:hover { background-color: #f1f8e9; color: #2e7d32 !important; }

    .dropdown-icon { width: 20px; text-align: center; color: #2e7d32; }

    .logout-link { border-top: 1px solid #eee; color: #d32f2f !important; margin-top: 5px; }
    .logout-link .dropdown-icon { color: #d32f2f; }
    .logout-link:hover { background-color: #ffebee !important; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* --- Feature Cards & Tables --- */
    .feature-card {
        background: white; border-radius: 15px; padding: 25px; text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08); transition: transform 0.3s;
        border-top: 5px solid #2e7d32; height: 100%;
    }
    .feature-card:hover { transform: translateY(-5px); }
    .icon-large { font-size: 40px; margin-bottom: 15px; color: #2e7d32; display: block;}
    .work-area { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
  </style>
</head>
<body>

<div class="hero-section">
  <div class="top-header">
    <div class="account-wrapper">
      <div class="account-trigger">
        <i class="fas fa-user-md me-1"></i>
        <span>专家: <span th:text="${session.user.name}">Name</span></span>
        <i class="fas fa-caret-down ms-2"></i>
      </div>

      <div class="account-dropdown">
        <a href="/expert/dashboard">
          <span class="dropdown-icon"><i class="fas fa-tachometer-alt"></i></span>
          <span>专家工作台 (Dashboard)</span>
        </a>

        <a href="/logout" class="logout-link">
          <span class="dropdown-icon"><i class="fas fa-sign-out-alt"></i></span>
          <span>退出登录 (Logout)</span>
        </a>
      </div>
    </div>
  </div>
  <h1 class="hero-title"><i class="fas fa-leaf me-3"></i>专家工作台</h1>
  <p class="opacity-75 fs-5">专门为您打造的智慧农业诊断中心</p>
</div>

<div class="container flex-grow-1 pb-5">

  <div class="row g-4 mb-5 justify-content-center">
    <div class="col-md-5">
      <div class="feature-card">
        <span class="icon-large"><i class="fas fa-search"></i></span>
        <h5 class="fw-bold">病虫害知识库</h5>
        <p class="text-muted small mb-3">查阅病害特征，辅助您的诊断决策。</p>
        <a href="/search_pest" class="btn btn-outline-success rounded-pill px-4 btn-sm">去查询 (Search)</a>
      </div>
    </div>
    <div class="col-md-5">
      <div class="feature-card">
        <span class="icon-large"><i class="fas fa-book"></i></span>
        <h5 class="fw-bold">技术资料库</h5>
        <p class="text-muted small mb-3">查阅最新的农业技术文档与培训资料。</p>
        <a href="/search_training" class="btn btn-outline-success rounded-pill px-4 btn-sm">查阅资料 (Library)</a>
      </div>
    </div>
  </div>

  <div class="work-area">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold text-success m-0">
        <i class="fas fa-clipboard-list me-2"></i>待处理提问 (Pending Questions)
      </h4>
      <span class="badge bg-danger rounded-pill px-3 py-2" th:if="${!#lists.isEmpty(pendingQuestions)}">
                <span th:text="${#lists.size(pendingQuestions)}">0</span> 待回复
            </span>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
          <th style="width: 20%;">农户 (Farmer)</th>
          <th style="width: 60%;">问题描述 (Question)</th>
          <th style="width: 20%;">操作 (Action)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="q : ${pendingQuestions}">
          <td>
            <div class="d-flex align-items-center">
              <div class="bg-success bg-opacity-10 text-success rounded-circle me-2 d-flex align-items-center justify-content-center" style="width:35px; height:35px;">
                <i class="fas fa-user"></i>
              </div>
              <span class="fw-bold" th:text="${q.farmer != null ? q.farmer.name : 'Unknown'}">Name</span>
            </div>
          </td>
          <td>
            <p class="mb-0 text-truncate" style="max-width: 500px;" th:text="${q.question}">Content</p>
            <small class="text-muted" th:text="${q.createdDate}">Date</small>
          </td>
          <td>
            <button class="btn btn-success btn-sm rounded-pill px-3 shadow-sm"
                    data-bs-toggle="modal"
                    th:data-bs-target="'#replyModal'+${q.consultationID}">
              <i class="fas fa-reply me-1"></i> 回复 (Reply)
            </button>

            <div class="modal fade" th:id="'replyModal'+${q.consultationID}" tabindex="-1">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <form action="/expert/reply" method="post">
                    <div class="modal-header bg-success text-white">
                      <h5 class="modal-title"><i class="fas fa-edit me-2"></i>回复咨询</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                      <input type="hidden" name="consultationID" th:value="${q.consultationID}">

                      <div class="alert alert-secondary mb-3">
                        <strong><i class="fas fa-question-circle me-1"></i> 问题:</strong>
                        <span th:text="${q.question}"></span>
                      </div>

                      <div class="mb-3">
                        <label class="form-label fw-bold">专家建议:</label>
                        <textarea name="answer" class="form-control" rows="5" required></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                      <button type="submit" class="btn btn-success">提交回复</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(pendingQuestions)}">
          <td colspan="3" class="text-center py-5 text-muted">
            <i class="fas fa-mug-hot fa-3x mb-3 opacity-25"></i>
            <p>暂时没有新问题，休息一下吧！<br>(No pending questions)</p>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="bg-dark text-white text-center py-3 mt-auto">
  <div class="container"><small>&copy; 2025 掌上核桃</small></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
