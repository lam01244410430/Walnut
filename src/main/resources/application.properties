server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# SQLite Connection
spring.datasource.url=jdbc:sqlite:walnut.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA Settings
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true

# Quan tr?ng:
# create-drop: M?i l?n ch?y l?i s? xóa s?ch DB c? và t?o m?i t? data.sql (T?t cho lúc ?ang code/test)
# update: Gi? nguyên d? li?u c? (Dùng khi ?ã ch?t h? th?ng)
spring.jpa.hibernate.ddl-auto=create-drop

# B?t bu?c dòng này ?? Spring ch?y file data.sql
spring.sql.init.mode=always