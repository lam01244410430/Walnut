<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload - Palm Walnut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #ffffff; } /* Nền trắng */

        /* CSS MỚI: Giúp thông báo nổi lên trên cùng bên phải */
        #auto-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Cao hơn các thành phần khác */
            min-width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: opacity 1s ease-out; /* Hiệu ứng mờ dần */
        }
    </style>
</head>
<body>

<div class="d-flex" style="min-height: 100vh;">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="w-100 d-flex flex-column bg-white">

        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container p-5 flex-grow-1">
            <h2 class="mb-4 text-success fw-bold">
                <i class="fas fa-cloud-upload-alt me-2"></i>上传资料 (Upload)
            </h2>

            <div class="card shadow-sm border">
                <div class="card-body p-4">

                    <div th:if="${message}" id="auto-toast" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i> <span th:text="${message}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form method="POST" action="/admin/upload" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label fw-bold">资料标题 (Document Title)</label>
                            <input type="text" name="title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">选择文件 (Select File)</label>
                            <input type="file" name="file" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success px-5">
                            <i class="fas fa-save me-2"></i> 上传 (Submit)
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Tìm thông báo
        var toastEl = document.getElementById('auto-toast');

        // Nếu thông báo tồn tại
        if (toastEl) {
            // Đợi 3 giây (3000ms)
            setTimeout(function () {
                // Sử dụng Bootstrap Alert API để đóng
                var alert = new bootstrap.Alert(toastEl);
                alert.close();
            }, 3000);
        }
    });
</script>

</body>
</html>
