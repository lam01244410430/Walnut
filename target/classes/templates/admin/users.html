<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users - Palm Walnut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #ffffff; }
    </style>
</head>
<body>

<div class="d-flex" style="min-height: 100vh;">
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <div class="w-100 d-flex flex-column bg-white">
        <div th:replace="~{fragments/header :: header}"></div>

        <div class="container p-5 flex-grow-1">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-success fw-bold">
                    <i class="fas fa-users me-2"></i>用户管理 (User Management)
                </h2>

                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="fas fa-plus me-1"></i> 添加新用户 (Add User)
                </button>
            </div>

            <div class="card shadow-sm border">
                <div class="card-body p-4">
                    <div class="card-body bg-light">
                        <form action="/admin/users" method="get" class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label class="fw-bold text-secondary"><i class="fas fa-search"></i> 查找 (Search):</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="keyword" class="form-control"
                                       placeholder="输入 ID / 用户名 / 角色..."
                                       th:value="${keyword}">
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">搜索 (Search)</button>
                                <a href="/admin/users" class="btn btn-outline-secondary">重置 (Reset)</a>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle border">
                            <thead class="table-light text-success">
                            <tr>
                                <th class="py-3">ID</th>
                                <th class="py-3">用户名 (Username)</th>
                                <th class="py-3">姓名 (Name)</th>
                                <th class="py-3">角色 (Role)</th>
                                <th class="py-3 text-center">操作 (Action)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <td class="fw-bold" th:text="${u.id}">1</td>
                                <td th:text="${u.username}">username</td>
                                <td th:text="${u.name}">name</td>
                                <td>
                                    <span th:if="${u.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                    <span th:if="${u.role == 'EXPERT'}" class="badge bg-info text-dark">EXPERT</span>
                                    <span th:if="${u.role == 'FARMER'}" class="badge bg-success">FARMER</span>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-outline-success me-1 edit-btn"
                                            data-bs-toggle="modal"
                                            data-bs-target="#editUserModal"
                                            th:data-id="${u.id}"
                                            th:data-username="${u.username}"
                                            th:data-name="${u.name}"
                                            th:data-role="${u.role}">
                                        <i class="fas fa-edit"></i>
                                    </button>

                                    <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('确定要删除吗? (Are you sure?)')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="5" class="text-center py-5 text-muted">暂无数据 (No Data)</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
</div>

<div class="modal fade" id="addUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold"><i class="fas fa-user-plus me-2"></i>添加新用户 (Add User)</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="/admin/users/add" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">用户名 (Username)</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">密码 (Password)</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">姓名 (Full Name)</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">角色 (Role)</label>
                        <select name="role" class="form-select">
                            <option value="FARMER">Farmer (农户)</option>
                            <option value="EXPERT">Expert (专家)</option>
                            <option value="ADMIN">Admin (管理员)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Add User</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title fw-bold"><i class="fas fa-user-edit me-2"></i>编辑用户 (Edit User)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form action="/admin/users/update" method="POST">
                <div class="modal-body">
                    <input type="hidden" id="edit-id" name="id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">用户名 (Username)</label>
                        <input type="text" id="edit-username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">密码 (Password)</label>
                        <input type="password" name="password" class="form-control" placeholder="留空以保持不变 (Leave blank to keep)">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">姓名 (Full Name)</label>
                        <input type="text" id="edit-name" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">角色 (Role)</label>
                        <select id="edit-role" name="role" class="form-select">
                            <option value="FARMER">Farmer (农户)</option>
                            <option value="EXPERT">Expert (专家)</option>
                            <option value="ADMIN">Admin (管理员)</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-warning">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const editUserModal = document.getElementById('editUserModal')
    if (editUserModal) {
        editUserModal.addEventListener('show.bs.modal', event => {
            // Button that triggered the modal
            const button = event.relatedTarget

            // Extract info from data-bs-* attributes
            const id = button.getAttribute('data-id')
            const username = button.getAttribute('data-username')
            const name = button.getAttribute('data-name')
            const role = button.getAttribute('data-role')

            // Update the modal's content.
            const modalIdInput = editUserModal.querySelector('#edit-id')
            const modalUsernameInput = editUserModal.querySelector('#edit-username')
            const modalNameInput = editUserModal.querySelector('#edit-name')
            const modalRoleSelect = editUserModal.querySelector('#edit-role')

            modalIdInput.value = id
            modalUsernameInput.value = username
            modalNameInput.value = name
            modalRoleSelect.value = role
        })
    }
</script>

</body>
</html>
