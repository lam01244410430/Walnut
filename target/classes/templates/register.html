<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册新账号 - 掌上核桃 (Register)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Style đồng bộ với Index --- */
        body {
            /* Background Gradient xanh lá giống Hero Section của Index */
            background: linear-gradient(135deg, rgba(27, 94, 32, 0.95), rgba(76, 175, 80, 0.9));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            position: relative;
        }

        .register-header {
            background-color: #2e7d32;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .form-section { padding: 40px 35px; }

        .form-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9rem;
        }

        /* Input styling */
        .form-control, .form-select {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2e7d32;
            box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.2);
        }

        /* Button styling */
        .btn-register {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            padding: 14px;
            border-radius: 50px;
            width: 100%;
            border: none;
            transition: all 0.3s;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #1b5e20;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(27, 94, 32, 0.3);
        }

        .link-login {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .link-login a { color: #2e7d32; text-decoration: none; font-weight: bold; }
        .link-login a:hover { text-decoration: underline; }

        /* Animation cho việc ẩn hiện form */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="register-container">

    <div class="register-header">
        <h2 class="mb-1"><i class="fas fa-seedling me-2"></i>掌上核桃</h2>
        <p class="mb-0 opacity-75">智慧农业 - 注册新账号</p>
    </div>

    <div class="form-section">

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error message</span>
        </div>

        <form action="/register" method="post" id="registerForm">

            <div class="mb-4">
                <label class="form-label"><i class="fas fa-user-tag me-1"></i> 选择角色 (Select Role)</label>
                <select class="form-select bg-light fw-bold text-success" name="role" id="roleSelect" onchange="toggleFields()">
                    <option value="FARMER">我是农户 (Farmer)</option>
                    <option value="EXPERT">我是专家 (Expert)</option>
                </select>
            </div>

            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">用户名 (Username) *</label>
                    <input type="text" name="username" class="form-control" placeholder="登录账号" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">姓名 (Full Name) *</label>
                    <input type="text" name="name" class="form-control" placeholder="真实姓名" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">密码 (Password) *</label>
                    <input type="password" name="password" class="form-control" placeholder="设置密码 (6位以上)" required>
                </div>

                <div class="col-md-12">
                    <label class="form-label">联系电话 (Phone) *</label>
                    <input type="text" name="phone" class="form-control" placeholder="手机号码" required>
                </div>
            </div>

            <div id="farmerFields" class="fade-in mt-3">
                <div class="mb-3">
                    <label class="form-label">种植地址 (Address)</label>
                    <input type="text" name="address" class="form-control" placeholder="例如：云南省大理市...">
                </div>
            </div>

            <div id="expertFields" class="fade-in mt-3" style="display: none;">
                <div class="mb-3">
                    <label class="form-label">电子邮箱 (Email) *</label>
                    <input type="email" name="email" id="expertEmail" class="form-control" placeholder="expert@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">专业领域 (Specialty)</label>
                    <input type="text" name="specialty" class="form-control" placeholder="例如：病虫害防治, 土壤改良...">
                </div>
            </div>

            <button type="submit" class="btn btn-register">
                <i class="fas fa-user-plus me-2"></i> 立即注册 (Register)
            </button>

        </form>

        <div class="link-login">
            已有账号？ <a href="/login">立即登录 (Login Now)</a>
        </div>
    </div>
</div>

<script>
    // Hàm xử lý ẩn/hiện các trường và bật/tắt 'required'
    function toggleFields() {
        const role = document.getElementById("roleSelect").value;
        const farmerFields = document.getElementById("farmerFields");
        const expertFields = document.getElementById("expertFields");
        const expertEmail = document.getElementById("expertEmail");

        if (role === "FARMER") {
            // Hiện Farmer, Ẩn Expert
            farmerFields.style.display = "block";
            expertFields.style.display = "none";

            // Tắt bắt buộc cho Email (vì Farmer không cần)
            expertEmail.removeAttribute("required");
        } else {
            // Hiện Expert, Ẩn Farmer
            farmerFields.style.display = "none";
            expertFields.style.display = "block";

            // Bật bắt buộc cho Email (vì Expert bắt buộc)
            expertEmail.setAttribute("required", "true");
        }
    }
</script>

</body>
</html>
