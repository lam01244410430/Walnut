<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>病虫害查询</title>
    <style>
        body { font-family: "Microsoft YaHei", sans-serif; padding: 20px; } /* Thêm font hỗ trợ tiếng Trung tốt hơn */
        .card { border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: white; border-left: 5px solid #d32f2f; }
    </style>
</head>
<body>
<a href="/">⬅ 返回首页</a>
<h2>病虫害查询</h2>

<form action="/search" method="get">
    <input type="text" name="keyword" placeholder="请输入症状 (例如：叶片变黄)..." style="padding: 10px; width: 300px;">
    <button type="submit" style="padding: 10px;">搜索</button>
</form>

<div th:if="${results}">
    <h3>查询结果：</h3>
    <div th:each="pest : ${results}" class="card">
        <h4 th:text="${pest.pestID} + ' - ' + ${pest.symptoms}"></h4>
        <p><strong>防治方法：</strong> <span th:text="${pest.treatment}"></span></p>
    </div>
</div>
</body>
</html>
