<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<meta charset="UTF-8">

<div th:fragment="sidebar"
     class="d-flex flex-column flex-shrink-0 p-3 text-white bg-success"
     style="width: 260px; min-height: 100vh;">

    <a href="/admin/dashboard" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <i class="fas fa-tree fa-2x me-2"></i>
        <span class="fs-4 fw-bold">掌上核桃</span>
    </a>

    <hr>

    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/dashboard"
               th:classappend="${activeTab == 'dashboard'} ? 'active bg-warning text-dark' : 'text-white'"
               class="nav-link">
                <i class="fas fa-tachometer-alt me-2"></i> 仪表盘 (Dashboard)
            </a>
        </li>
        <li>
            <a href="/admin/upload"
               th:classappend="${activeTab == 'upload'} ? 'active bg-warning text-dark' : 'text-white'"
               class="nav-link">
                <i class="fas fa-cloud-upload-alt me-2"></i> 上传资料 (Upload)
            </a>
        </li>
        <li>
            <a href="/admin/users"
               th:classappend="${activeTab == 'users'} ? 'active bg-warning text-dark' : 'text-white'"
               class="nav-link">
                <i class="fas fa-users me-2"></i> 用户管理 (Users)
            </a>
        </li>
    </ul>

    <hr> <div class="d-flex flex-column gap-1">
    <a href="/" class="nav-link text-white">
        <i class="fas fa-home me-2"></i> 首页 (Home)
    </a>

    <form th:action="@{/logout}" method="post" class="w-100">
        <button type="submit" class="nav-link text-white w-100 text-start bg-transparent border-0">
            <i class="fas fa-sign-out-alt me-2"></i> 注销 (Logout)
        </button>
    </form>
</div>

</div>

</body>
</html>
